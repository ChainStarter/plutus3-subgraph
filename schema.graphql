type User @entity {
  id: Bytes!
  address: Bytes!
  frequency: BigInt!
  planAmount: BigInt!
  investAmount: BigInt!
  totalBuy: BigInt!
  status: Int!
}


type UserPlanHistory @entity {
  id: Bytes!
  address: Bytes!
  amount: BigInt!
  ethReceived: BigInt!
  planAmount: BigInt!
  investAmount: BigInt!
  totalBuy: BigInt!
  investAt: BigInt!
  hash: Bytes!
}